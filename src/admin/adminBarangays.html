<!DOCTYPE html>

<head>

            <hr class="border border-gray-200 m-4">
            
            <ul class="mx-6">

                        <span class="">
                            Dashboard
                        </span>
                    </li>
                </a>
                <a href="adminAccounts.html">
                    <li class="flex items-center gap-6 hover:bg-orange-200 px-6 py-2 rounded-xl mb-4 text-orange-200 hover:text-white">
                        <span class="iconify-inline" data-icon="fa-solid:user" style="color: #ffc46b;" data-width="25"></span>
                        <span class="">
                            Accounts
                        </span>
                    </li>
                </a>
                <a href="adminBarangays.html">
                    <li class="flex items-center gap-4 bg-orange-200 px-4 py-2 rounded-xl mb-4 text-white">

                </a>

            <h1 class="mt-4 text-2xl font-semibold tracking-wider text-orange-200">Barangays</h1>

                    </tbody>

                <!--end of table-->
