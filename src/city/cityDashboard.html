<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/output.css">
    <title>City Dashboard</title>
</head>
<body class="bg-[#FFF0B9] font-Poppins">
    <div class="flex">
        <!--full page div-->
        <nav class="fixed h-screen w-72 bg-white px-2 py-8">
            <!--sidebar-->
            <div id="userDisp" class="flex gap-4 items-center ml-6 mb-8 px-4">
                <iconify-icon inline icon="fa-solid:user" style="color: #ffc46b;" width="40"></iconify-icon>
                <!--in other user interfaces, this should be modifiable-->
                <h2 id="user-info" class="text-2xl text-orange-200 font-semibold">Juan</h2>
            </div>

            <hr class="border border-gray-200 m-4">

            <ul class="mx-6">
                <a href="cityDashboard.html">
                    <li class="menu flex items-center gap-4 bg-orange-200 px-6 py-2 rounded-xl mt-5 mb-2 text-white">
                        <span class="iconify-inline" data-icon="bxs:dashboard" style="color: #ffffff;" data-width="30"></span>
                        <span class="">
                            Dashboard
                        </span>
                    </li>
                </a>
                <a href="#">
                    <li class="menu flex items-center gap-6 hover:bg-orange-200 px-6 py-2 rounded-xl mb-2 text-orange-200 hover:text-white">
                        <span class="iconify-inline" data-icon="fa-solid:user" style="color: #ffc46b;" data-width="25"></span>
                        <span class="">
                            Information
                        </span>
                    </li>
                </a>
                <a href="cityBarangays.html">
                    <li class="menu flex items-center gap-4 hover:bg-orange-200 px-4 py-2 rounded-xl mb-2 text-orange-200 hover:text-white">
                        <span class="iconify-inline" data-icon="ci:location" style="color: #ffc46b;" data-width="35"></span>
                        <span class="">
                            Barangays
                        </span>
                    </li>
                </a>
                    <li class="menu flex items-center hover:bg-orange-200 rounded-xl text-orange-200 hover:text-white">
                        <a href="cityRecords.html" class="flex items-center gap-5 pl-2 py-2 ">
                            <span class="iconify-inline ml-2 flex-none" data-icon="bxs:folder" style="color: #ffc46b;" data-width="28"></span>
                            <span class="text-sm">
                                City Poverty and Malnutrition Records 
                            </span>
                        </a>
                        <button id="arrowBtn">
                            <iconify-icon icon="ep:arrow-down" style="color: #ffc46b;" width="20"></iconify-icon>
                        </button>
                    </li>
               
                <ul id="sub-menu" class="text-sm hidden items-center gap-3 ml-14 mt-2 ">
                    <div class="h-36 w-[1px] bg-gray-200"></div>
                    <div>
                        <a href="#">
                            <li class="py-2 pl-2 pr-5 text-orange-200 hover:bg-orange-200 hover:text-white rounded-lg">Child Malnutrition</li>
                        </a>
                        <a href="#">
                            <li class="py-2 pl-2 pr-5 text-orange-200 hover:bg-orange-200 hover:text-white rounded-lg">Food Threshold</li>
                        </a>
                        <a href="#">
                            <li class="py-2 pl-2 pr-5 text-orange-200 hover:bg-orange-200 hover:text-white rounded-lg">Income Threshold</li>
                        </a>
                        <a href="#">
                            <li class="py-2 pl-2 pr-5 text-orange-200 hover:bg-orange-200 hover:text-white rounded-lg">Unemployment</li>
                        </a>
                    </div>
                </ul>
            </ul>
            <hr class="border border-gray-200 my-5 mx-4">
            <ul class="mx-6">
                <a href="#">
                    <li class="menu flex items-center gap-4 hover:bg-orange-200 px-6 py-2 rounded-xl mb-2 text-orange-200 hover:text-white">
                        <span class="iconify-inline" data-icon="cil:account-logout" style="color: #ffc46b;" data-width="25"></span>
                        <span class="">
                            Logout
                        </span>
                    </li>
                </a>
            </ul>
            <!--end of sidebar-->
        </nav>
        
        <div class="h-full ml-72 px-12 py-6 w-full">
            <!--content/right side div-->
            <h1 id="cityName" class="mt-4 text-2xl font-semibold tracking-wider text-orange-200">
                 <!--must change depending on the name of the city in the database-->
                City of San Carlos
            </h1>
            <div class="w-full flex gap-10 mt-5">
                <!--information-->
                <div class="w-full flex items-center gap-4 bg-white py-8 px-4 rounded-xl shadow-md">
                    <!--total deprivation container-->
                    <div class="ml-4">
                        <div class="bg-blue-400 py-2 px-2 rounded-md">
                            <span class="iconify-inline" data-icon="ci:bar-chart" style="color: #ffff;" data-width="40"></span>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 text-[#FFBE5B] pr-32 font-semibold tracking-wider">
                        Total Deprivation
                        <span class="text-orange-300 text-2xl">
                            Year 
                            <!--must change depending on the system year-->
                            <span id="yearNow">2022</span>
                        </span>
                    </div>

                    <div class="flex justify-end items-center w-1/2">
                        <span class="text-4xl font-bold text-black">
                            <span id="cityTotalDep">
                                <!--must change depending on the totalDep of City-->
                                22.56
                            </span>
                             %
                        </span>
                    </div>
                </div>
                <!--end of information container-->
            </div>
            <!--end of right side content-->
        </div>
        <!--end of full page div-->
    </div>
    <script src="../javascript/submenu.js"></script>
    <script src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
</body>
</html>
